<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
    
      
</head>
<body>
    <main class="main-container">
        <header class="input-container">
            <input type="text" class="city-input" placeholder="Search City">
            <button class="search-btn">
                <span class="material-symbols-outlined">
                    search
                    </span>
            </button>
        </header>
        <section class="weather-info" style="display:none">
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">
                        location_on
                        </span>
                        <h4 class="country-txt">Pakistan</h4>
                </div>
                <h5 class="current-date-txt regular-txt">Sat,15 March</h5>
            </div>
            <div class="weather-summary-container">
                <img src="assets/weather/clouds.svg" alt="cloud-img" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">20 °C</h1>
                    <h3 class="condition-txt regular-txt">Clouds</h3>
                </div>
            </div>
            <div class="weather-conditions-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        water_drop
                        </span>
                        <div class="condition-info">
                            <h5 class="regular-txt">Humidity</h5>
                            <h5 class="humidity-value-txt">55%</h5>
                        </div>
                </div>

                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        air
                        </span>
                        <div class="condition-info">
                            <h5 class="regular-txt">Wind Speed</h5>
                            <h5 class="wind-value-txt">2Km/hr</h5>
                        </div>
                </div>
            </div>
            <div class="forecast-items-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">14 March</h5>
                    <img src="assets/weather/thunderstorm.svg" alt="thunderimg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">20 °C</h5>
                </div>

                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">14 March</h5>
                    <img src="assets/weather/thunderstorm.svg" alt="thunderimg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">20 °C</h5>
                </div>

                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">14 March</h5>
                    <img src="assets/weather/thunderstorm.svg" alt="thunderimg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">20 °C</h5>
                </div>

                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">14 March</h5>
                    <img src="assets/weather/thunderstorm.svg" alt="thunderimg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">20 °C</h5>
                </div>
            </div>
        </section>
        <section class="search-city section-message">
            <img src="assets/message/search-city.png" alt="searchcity-img">
             <h1>Search City</h1>
             <h4 class="regular-txt">
                Find out the weather condition of city
             </h4>
        </section>

        <section class="not found section-message" style="display: none;">
            <img src="assets/message/not-found.png" alt="notfound-img">
             <h1>Search City</h1>
             <h4 class="regular-txt">
                Find out the weather condition of city
             </h4>
        </section>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
